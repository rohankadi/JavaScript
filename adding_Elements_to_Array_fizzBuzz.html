<body>
    <script>
        var output = [];
        var count = 1;

        /*01
        function fizzBuzz(){
            output.push(count);
            count++;
            console.log(output);
        }

        fizzBuzz();
        */

        //02
        function fizzBuzz(){
            //appying condition(if count is  below 50 then enter inside loop)
            while(count <= 50){
            if(count % 3 === 0 && count % 5 === 0)
            {
                output.push("Fizz-Buzz");
            }
            else if(count % 3 === 0)
            {
                output.push("Fizz");
            }
            else if(count % 5 === 0)
            {
                output.push("Buzz");
            }
            else
            {
                output.push(count);
            }
            count++;
        }
        console.log(output);
    }
        
        fizzBuzz();
    </script>
</body>
