    //or 02
    function isLeap(year) {
      if (year % 4 === 0) {
        if (year % 100 === 0) {
          if (year % 400 === 0) {
            return "Leap Year";
          } else {
            return "No leap";
          }
        } else {
          return "Leap Year";
        }
      } else {
        return "No leap Year";
      }
    }

    var Year = prompt("Enter a Year: ");
    alert(isLeap(Year));
