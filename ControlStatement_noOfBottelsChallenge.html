<body>
    <script>
        //99 bottles of beer on the wall, 99 bottles of beer.
        //Take one down and pass it around, 98 bottles of beer on the wall.

        var numberOfBottles = 99;
        while (numberOfBottles > 0) {
            document.write(numberOfBottles + " bottles of beer on the wall, " + "<br>" + numberOfBottles + " bottles of beer." + "<br>");
            document.write("Take one down and pass it around, " + (numberOfBottles - 1) + " bottles of beer on the wall." + "<br><br>");
            numberOfBottles--;
        }

        //No more bottles of beer on the wall, no more bottles of beer.
        //Go to the store and buy some more, 99 bottles of beer on the wall.
        document.write("No more bottles of beer on the wall, no more bottles of beer." + "<br>");
        document.write("Go to the store and buy some more, 99 bottles of beer on the wall.");
