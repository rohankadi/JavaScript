<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      function checkAge(age) {
        if (age >= 18) {
          return true;
        } else {
          return confirm("Do you have permission from your parents?");
        }
      }
  
      let age = prompt("How old are you?", 18);
  
      if (checkAge(age)) {
        alert("Access granted");
      } else {
        alert("Access denied");
      }
    </script>
  </body>
 
</html>
