<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci series</title>
</head>

<body>
    <script>
        //formula : Fn = Fn-1 + Fn-2
        var firstNum = 0;
        var secondNum = 1;
        function fibonacciGenerator(n) {
            for (var i = 2; i < n; i++) {
                var nextNum = firstNum + secondNum;
                document.write(" " + nextNum + " ");
                firstNum = secondNum;
                secondNum = nextNum;
            }
            return secondNum;
        }

        var a = prompt("Fibonacci : ");
        document.write(firstNum + " " + secondNum);
        alert(fibonacciGenerator(a));
    </script>
</body>

</html>
