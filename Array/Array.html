<h3>Types of Methods --></h3>
<p> Push, Pop, forEach , Map, and Filter</p>
<script>
    //ForEach
    "use strict";
    const brr = [2,4,6,8,10];

    brr.forEach(function(element){
        document.write(element + " ");
    })
    //02-Or type
    let PrintElement = (function(element){
         document.write(element + " ");
    });
    brr.forEach(PrintElement);

    //OR
    // for(let element of brr){
    //     document.write(element + " ");  
    // }

    //Map
    document.write("Map");

    const numbers = [1, 2, 3, 4, 5];
    
    let squares = numbers.map(x => x*x);
     squares.forEach(function (element){
         document.write(element + " ")
     })

    //Filter
     document.write("Filter");
     

</script>
