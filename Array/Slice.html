<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
</body>
<Script>
    let num = [20, 10, 50, 100, 30, 60, 120, 150, 160, 180]
    // new_array = num.slice(2, 7)
    new_array = num.slice(5)
    document.getElementById("demo").innerHTML = new_array

    reverse_num = num.reverse()
    document.getElementById("demo").innerHTML = reverse_num

</Script>
</html>
