<!DOCTYPE html>
<html>
    <head>
        <title>Multi Dimensional Array</title>
    </head>
    <body>
        <script>
            var arr = [
                ["Harry", 20, "Male", "BCA"],
                ["Marry", 19, "FeMale", "BSC"],
                ["Korry", 22, "Male", "ENGG"],
                ["Chorry", 17, "Male", "BCOM"]
            ];

            document.write("<table border = '2px solid black' cellspacing = '0'>");

                for(var i=0; i<arr.length; i++){
                    document.write("<tr>");
                        for(var j=0; j<arr[i].length; j++){
                            document.write("<td>" + arr[i][j] + "</td>");
                        }
                        document.write("</tr>");
                }

            document.write("</table>");
        </script>
    </body>
</html>
